# Contoh Konfigurasi Global untuk Keycloak
# Tambahkan ke conf/keycloak.conf atau set sebagai environment variables

# Endpoint API eksternal untuk sinkronisasi data pengguna
spi-events-listener-client-user-sync-apiEndpoint=https://api.example.com/users/sync

# Token untuk autentikasi API (opsional)
spi-events-listener-client-user-sync-apiToken=your-api-token-here

# Client IDs yang akan diproses (kosongkan untuk semua client)
# Format: comma-separated
spi-events-listener-client-user-sync-clientIds=my-client-1,my-client-2

# Event types yang akan ditangkap (default: LOGIN,REGISTER)
# Format: comma-separated
# Contoh: LOGIN,REGISTER,LOGOUT,UPDATE_PASSWORD
spi-events-listener-client-user-sync-eventTypes=LOGIN,REGISTER

# Atribut tambahan pengguna yang akan diekstrak
# Format: comma-separated
spi-events-listener-client-user-sync-additionalAttributes=department,employeeId,phoneNumber

# Custom HTTP headers untuk request API
# Format: Header1:Value1,Header2:Value2
spi-events-listener-client-user-sync-apiHeaders=X-Custom-Header:Value1,X-Another-Header:Value2

# Connection timeout dalam detik (default: 10)
spi-events-listener-client-user-sync-connectionTimeout=10

# Read timeout dalam detik (default: 30)
spi-events-listener-client-user-sync-readTimeout=30

# Ukuran thread pool untuk async processing (default: 5)
spi-events-listener-client-user-sync-threadPoolSize=5

# Enable/disable retry mechanism (default: true)
spi-events-listener-client-user-sync-retryEnabled=true

# Maximum retry attempts (default: 3)
spi-events-listener-client-user-sync-maxRetries=3

# Delay antar retry dalam detik (default: 5)
spi-events-listener-client-user-sync-retryDelay=5

